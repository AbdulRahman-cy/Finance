{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <h2 class="mb-4">Buy Shares</h2>

    <form action="/buy" method="post" class="w-50 mx-auto">
        <div class="mb-3">
            <label for="symbol" class="form-label">Stock Symbol</label>
            <input
                autocomplete="off"
                autofocus
                class="form-control"
                id="symbol"
                name="symbol"
                placeholder="e.g. AAPL"
                type="text"
                required
            >
        </div>

        <div class="mb-3">
            <label for="num_of_quotes" class="form-label">Number of Shares</label>
            <input
                class="form-control"
                id="num_of_quotes"
                name="num_of_quotes"
                placeholder="e.g. 10"
                type="number"
                min="1"
                required
            >
        </div>

        <button class="btn btn-primary w-100" type="submit">
            Buy
        </button>
    </form>
{% endblock %}
